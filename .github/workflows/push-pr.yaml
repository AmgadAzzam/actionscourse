name: Node.js CI

on: 
  push:
    branches:
      - main
    paths:
      - 'src/**'
  pull_request:
    branches:
      - main  
    paths: 
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Make test.sh executable
        run: chmod +x ./test.sh

      - name: Run tests
        run: ./test.sh
